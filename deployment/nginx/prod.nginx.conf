
server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN_PLACEHOLDER www.DOMAIN_PLACEHOLDER;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name DOMAIN_PLACEHOLDER www.DOMAIN_PLACEHOLDER;

    # Cloudflare Origin Certificate
    ssl_certificate /etc/ssl/cloudflare/DOMAIN_PLACEHOLDER.pem;
    ssl_certificate_key /etc/ssl/cloudflare/DOMAIN_PLACEHOLDER.key;
    ssl_trusted_certificate /etc/ssl/cloudflare/cloudflare_chain.pem;
    
    # Simplified SSL config for Cloudflare traffic
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Real IP configuration
    real_ip_header CF-Connecting-IP;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;

    # Logging
    access_log /var/log/DOMAIN_PLACEHOLDER/access.log;
    error_log /var/log/DOMAIN_PLACEHOLDER/error.log;

    # Root directory
    root /var/www/DOMAIN_PLACEHOLDER;

    # Maximum upload size
    client_max_body_size 50M;

    # Check if the app is under development
    if (-f /var/www/development/development.flag) {
        return 503;
    }

    # Check if the app is under maintenance
    if (-f /var/www/maintenance/maintenance.flag) {
        return 503;
    }

    # Development mode
    error_page 503 @development;
    # Maintenance mode
    error_page 503 @maintenance;

    # Main application proxy
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Trust Cloudflare's X-Forwarded-Proto header
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

        # Increase the memory size allocated for proxy header hash table
        proxy_headers_hash_max_size 2048;
        proxy_headers_hash_bucket_size 128;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    location = /50x.html {
        root /var/www/maintenance;
        internal;
    }

    location @development {
        rewrite ^(.*)$ /index.html break;
        root /var/www/development;
    }

    location @maintenance {
        rewrite ^(.*)$ /index.html break;
        root /var/www/maintenance;
        add_header Refresh "10"; # Refresh the browser after 10 seconds.
    }
}